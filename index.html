<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encoder/Decoder Toolkit</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRs59V8YO8klUlnum1HEN82Tc0Ba8a51zwz7QoZmD"
    crossorigin="anonymous"
  >
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .output {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 15px;
    }
    textarea {
      resize: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Encoder/Decoder Toolkit</h1>

    <!-- Letters to Binary -->
    <div class="mb-4">
      <h4>Letters to Binary</h4>
      <textarea id="textInput" class="form-control mb-2" rows="3" placeholder="Enter text..."></textarea>
      <button class="btn btn-primary" onclick="convertToBinary()">Convert to Binary</button>
      <div id="binaryOutput" class="output"></div>
    </div>

    <!-- Binary to Letters -->
    <div class="mb-4">
      <h4>Binary to Letters</h4>
      <textarea id="binaryInput" class="form-control mb-2" rows="3" placeholder="Enter binary (space-separated)..."></textarea>
      <button class="btn btn-success" onclick="convertToText()">Convert to Letters</button>
      <div id="textOutput" class="output"></div>
    </div>

    <!-- Text to Base64 -->
    <div class="mb-4">
      <h4>Text to Base64</h4>
      <textarea id="base64TextInput" class="form-control mb-2" rows="3" placeholder="Enter text..."></textarea>
      <button class="btn btn-primary" onclick="convertToBase64()">Convert to Base64</button>
      <div id="base64Output" class="output"></div>
    </div>

    <!-- Base64 to Text -->
    <div class="mb-4">
      <h4>Base64 to Text</h4>
      <textarea id="base64Input" class="form-control mb-2" rows="3" placeholder="Enter Base64..."></textarea>
      <button class="btn btn-success" onclick="convertFromBase64()">Convert to Text</button>
      <div id="decodedBase64Output" class="output"></div>
    </div>

    <!-- Text to Hexadecimal -->
    <div class="mb-4">
      <h4>Text to Hexadecimal</h4>
      <textarea id="hexTextInput" class="form-control mb-2" rows="3" placeholder="Enter text..."></textarea>
      <button class="btn btn-primary" onclick="convertToHex()">Convert to Hexadecimal</button>
      <div id="hexOutput" class="output"></div>
    </div>

    <!-- Hexadecimal to Text -->
    <div>
      <h4>Hexadecimal to Text</h4>
      <textarea id="hexInput" class="form-control mb-2" rows="3" placeholder="Enter hexadecimal..."></textarea>
      <button class="btn btn-success" onclick="convertFromHex()">Convert to Text</button>
      <div id="decodedHexOutput" class="output"></div>
    </div>
  </div>

  <script>
    // Convert letters to binary
    function convertToBinary() {
      const text = document.getElementById('textInput').value;
      const binaryArray = text
        .split('')
        .map(char => char.charCodeAt(0).toString(2).padStart(8, '0'));
      document.getElementById('binaryOutput').innerText = `Binary: ${binaryArray.join(' ')}`;
    }

    // Convert binary to letters
    function convertToText() {
      const binary = document.getElementById('binaryInput').value;
      try {
        const text = binary
          .split(' ')
          .map(bin => String.fromCharCode(parseInt(bin, 2)))
          .join('');
        document.getElementById('textOutput').innerText = `Text: ${text}`;
      } catch {
        document.getElementById('textOutput').innerText = "Invalid binary input!";
      }
    }

    // Convert text to Base64
    function convertToBase64() {
      const text = document.getElementById('base64TextInput').value;
      const base64 = btoa(text);
      document.getElementById('base64Output').innerText = `Base64: ${base64}`;
    }

    // Convert Base64 to text
    function convertFromBase64() {
      const base64 = document.getElementById('base64Input').value;
      try {
        const text = atob(base64);
        document.getElementById('decodedBase64Output').innerText = `Text: ${text}`;
      } catch {
        document.getElementById('decodedBase64Output').innerText = "Invalid Base64 input!";
      }
    }

    // Convert text to hexadecimal
    function convertToHex() {
      const text = document.getElementById('hexTextInput').value;
      const hexArray = text
        .split('')
        .map(char => char.charCodeAt(0).toString(16).padStart(2, '0'));
      document.getElementById('hexOutput').innerText = `Hexadecimal: ${hexArray.join(' ')}`;
    }

    // Convert hexadecimal to text
    function convertFromHex() {
      const hex = document.getElementById('hexInput').value;
      try {
        const text = hex
          .split(' ')
          .map(hexChar => String.fromCharCode(parseInt(hexChar, 16)))
          .join('');
        document.getElementById('decodedHexOutput').innerText = `Text: ${text}`;
      } catch {
        document.getElementById('decodedHexOutput').innerText = "Invalid hexadecimal input!";
      }
    }
  </script>
</body>
</html>
